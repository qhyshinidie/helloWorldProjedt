<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background-color: #4a6bff;
            color: white;
            border-bottom: none;
            padding: 25px;
            text-align: center;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4a6bff;
            box-shadow: 0 0 0 0.2rem rgba(74, 107, 255, 0.25);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #4a6bff;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
        }
        .alert-danger {
            background-color: #ffe5e5;
            color: #d63031;
        }
        .alert-success {
            background-color: #e5ffe5;
            color: #27ae60;
        }
        .input-group {
            position: relative;
        }
        .input-group .form-control {
            padding-left: 40px;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .cursor-effect {
            position: relative;
            display: inline-block;
        }
        .cursor-effect::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #333;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
